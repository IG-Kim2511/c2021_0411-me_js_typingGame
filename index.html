<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing game</title>
    
    <link rel="stylesheet" href="style.css">

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  </head>
  <body>
    
    <section>
      
      <div class="header">
        <h1>Typing game</h1>
      </div>

      <div class="word-display">Hello</div>

      <div class="word-input-box">
        <input type="text" class="word-input" />
      </div>

      <div class="game-info">
        <div>Time limit : <span class="time">0</span> seconds</div>
      </div>

      <div class="game-info">  
        <div>Score: <span class="score">0</span>score</div>
      </div>

      <button class="button">Game Start</button>
      <button class="button_stop">stop</button>
    </section>

    <script src="script.js"></script>
  </body>

</html>
